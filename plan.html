<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/revolution.css">
  <script src="./js/revolution.js" defer></script>
  <script src="https://kit.fontawesome.com/d00def0550.js" crossorigin="anonymous"></script>
  <title>plan</title>
</head>
<body>
  <div id="root" class="pos-rela">
    <div id="footer" class="pos-abso">
      <p>출처 - 카카오 이모티콘 (문랩 - 공격적인 원숭이, 요란법석 꼬꼬마 숭숭이, 공격적인 꼬꼬마 원숭이)</p>
    </div>
    <div id="top">
      <a href="./main.html">
        <img width="100px" height="80px" src="./img/logo-w.gif" alt="">
      </a>
    </div>
    <div id="revolution-wrap" class="pos-abso">
      <div id="revolution-box" class="pos-rela">
        <div id="revolution" class="pos-abso plan">
          <div id="box">
            <div id="icon-box" class="pos-rela">
              <i class="fa-solid fa-satellite-dish"></i>
              <div id="talk-wrap" class="pos-abso display-none">
                <div id="talk-box">
                  <p>아이데이션 구상</p>
                </div>
                <div id="tr"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="revolution" class="pos-abso design">
          <div id="box">
            <div id="icon-box" class="pos-rela">
              <i class="fa-solid fa-rocket"></i>
              <div id="talk-wrap" class="pos-abso display-none">
                <div id="talk-box">
                  <p>프로토타입 시안</p>
                  <p>구성요소 설계 & 이유</p>
                  <p>인터렉션 설계</p>
                </div>
                <div id="tr"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="revolution" class="pos-abso framework">
          <div id="box">
            <div id="icon-box" class="pos-rela">
              <i class="fa-solid fa-user-astronaut"></i>
              <div id="talk-wrap" class="pos-abso display-none">
                <div id="talk-box">
                  <p>주제 선정</p>
                  <p>선정된 이유(근거)</p>
                  <p>주제에 대해 자료조사</p>
                </div>
                <div id="tr"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="revolution" class="pos-abso code">
          <div id="box">
            <div id="icon-box" class="pos-rela">
              <i class="fa-solid fa-code"></i>
              <div id="talk-wrap" class="pos-abso display-none">
                <div id="talk-box">
                  <p>마크업</p>
                </div>
                <div id="tr"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="revolution" class="pos-abso fix">
          <div id="box">
            <div id="icon-box" class="pos-rela">
              <i class="fa-solid fa-meteor"></i>              
              <div id="talk-wrap" class="pos-abso display-none">
                <div id="talk-box">
                  <p>보완 & 수정</p>
                </div>
                <div id="tr"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
