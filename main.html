<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/jordy.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/ele.js" defer></script>
  <title>main</title>
</head>
<body>
  <div id="root">
    <div id="top">
      <img width="100px" height="80px" src="./img/logo-w.gif" alt="">
    </div>
    <div id="jordy-wrap">
      <div id="jordy-box">
        <div id="mushroom"></div>
        <div id="face" class="pos-rela">
          <div id="eyes-box">
            <div id="eyes">
              <div id="eye"></div>
            </div>
            <div id="eyes">
              <div id="eye"></div>
            </div>
          </div>
          <div id="nose-box">
            <div id="nose"></div>
            <div id="nose"></div>
          </div>
          <div id="teeth-box" class="pos-abso">
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
          </div>
        </div>
        <div id="mouse-box" class="pos-rela">
          <div id="mouse"></div>
          <div id="mouse"></div>
          <a href="#" id="open" class="pos-abso"></a>
        </div>
        <div id="under" class="pos-rela">
          <div id="teeth-box" class="pos-abso">
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="tongue"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
          </div>
        </div>
      </div>
      <div id="door-shadow" class="pos-rela">
        <div id="shadow" class="pos-abso"></div>
      </div>
    </div>
  </div>
</body>
</html>
