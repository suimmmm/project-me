<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/jordy.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="./js/ele.js" defer></script>
  <title>main</title>
</head>
<body>
  <div id="root" class="pos-rela">
    <div id="top">
      <a href="./main.html">
        <img width="100px" height="80px" src="./img/logo-w.gif" alt="">
      </a>
    </div>
    <div id="jordy-wrap">
      <div id="jordy-box">
        <div id="mushroom"></div>
        <div id="face" class="pos-rela">
          <div id="eyes-box">
            <div id="eyes">
              <div id="eye"></div>
            </div>
            <div id="eyes">
              <div id="eye"></div>
            </div>
          </div>
          <div id="nose-box">
            <div id="nose"></div>
            <div id="nose"></div>
          </div>
          <div id="teeth-box" class="pos-abso">
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="teeth"></div>
          </div>
        </div>
        <div id="mouse-box" class="pos-rela">
          <div id="mouse" class="pos-abso"></div>
          <div id="mouse" class="pos-abso"></div>
          <a href="#" id="open"></a>
        </div>
        <div id="under" class="pos-rela">
          <div id="teeth-box" class="pos-abso">
            <div id="teeth"></div>
            <div id="teeth"></div>
            <div id="tongue">
              <div id="arrow-box" class="pos-rela display-none">
                <div id="arrow"></div>
                <div id="arrow" class="sub"></div>
              </div>
            </div>
            <div id="teeth"></div>
            <div id="teeth"></div>
          </div>
        </div>
      </div>
      <div id="door-shadow" class="pos-rela">
        <div id="shadow" class="pos-abso"></div>
      </div>
    </div>
    <div id="menu-wrap" class="pos-abso">
      <button id="menu-btn"><</button>
      <div id="menu-box">
        <ul>
          <li><button data-btn="0">Me</button></li>
          <li><button data-btn="1">Golf</button></li>
          <li><button data-btn="2">Lucky Game</button></li>
          <li><button data-btn="3">Plan</button></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
