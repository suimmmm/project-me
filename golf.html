<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/chatting.css">
  <script src="./js/work.js" defer></script>
  <script src="https://kit.fontawesome.com/d00def0550.js" crossorigin="anonymous"></script>
  <title>golf</title>
</head>
<body>
  <div id="root">
    <div id="top">
      <img width="100px" height="80px" src="./img/logo-w.gif" alt="">
    </div>
    <div id="mid-wrap" class="">
      <div id="door-wrap" class="display-block">
        <h1>골프 아카데미</h1>
        <div id="door-box" class="pos-rela">
          <div id="door-top"></div>
          <div id="door-mid" class="pos-rela golf">
            <i class="fa-solid fa-golf-ball-tee" id="logo"></i>
            <div id="door-handle" class="pos-abso"></div>
          </div>
          <div id="door-back" class="pos-abso"></div>
          <div id="door-bottom"></div>
        </div>
      </div>
      <div id="chatting-wrap" class="display-none">
        <div id="phone-box" class="pos-rela golf">
          <div id="chatting-list">
            <!-- <div id="me" class="pos-rela">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, rerum.
              <div id="me-icon" class="pos-abso"></div>
            </div>
            <div id="other" class="pos-rela">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis voluptates voluptatem ullam vitae, facere incidunt atque veritatis voluptatibus minima? Omnis aspernatur ratione cum, quos earum mollitia enim pariatur odio repellat.
              <div id="other-icon" class="pos-abso"></div>
            </div> -->
          </div>
          <div id="list-btn-box" class="pos-abso">
            <button id="up-btn"></button>
            <div id="btn-box">
              <button id="btn" data-chatting="0">기획 의도</button>
              <button id="btn" data-chatting="1">컨셉</button>
              <button id="btn" data-chatting="2">이러한 이유</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
